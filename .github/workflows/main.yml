name: Build with CMake

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download W64Devkit
        run: curl.exe -L -o "$env:RUNNER_TEMP\w64devkit.exe" https://github.com/skeeto/w64devkit/releases/download/v2.1.0/w64devkit-x64-2.1.0.exe

      - name: Extract W64Devkit
        run: |
          Start-Process -FilePath "$env:RUNNER_TEMP\w64devkit.exe" -ArgumentList "-y" -NoNewWindow -Wait
          echo "$env:RUNNER_TEMP\w64devkit\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify compiler
        run: g++ --version

      - name: Configure CMake
        run: cmake -B build -G "MinGW Makefiles"

      - name: Build
        run: cmake --build build --config Release
